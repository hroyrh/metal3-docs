	<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

			<title>reveal.js</title>

			<link rel="stylesheet" href="dist/reset.css">
			<link rel="stylesheet" href="dist/reveal.css">
			<link rel="stylesheet" href="dist/theme/white.css" id="theme">


			<!-- Theme used for syntax highlighted code -->
			<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
		</head>
		<body>
			<div class="reveal">
				<div class="slides"
				     style="font-size:50%">
					<section data-markdown="metal3-overview-slides.md"
					         data-separator-vertical="^\n\n\n"
									 data-background-image="https://github.com/metal3-io/metal3-docs/raw/master/images/metal3.png"
									 data-background-size="7%"
									 data-background-position="top right 30%"
									 data-background-opacity="0.4">
					</section>
				</div>
			</div>
			<script src="dist/reveal.js"></script>
			<script src="plugin/notes/notes.js"></script>
			<script src="plugin/markdown/markdown.js"></script>
			<script src="plugin/highlight/highlight.js"></script>
			<script>
				// More info about initialization & config:
				// - https://revealjs.com/initialization/
				// - https://revealjs.com/config/
				Reveal.initialize({
					hash: true,

					// The "normal" size of the presentation, aspect ratio will
          // be preserved when the presentation is scaled to fit different
          // resolutions. Can be specified using percentage units.
          width: 960,
          height: 700,

					// Factor of the display size that should remain empty around
				  // the content
          margin: 0.1,

					// Bounds for smallest/largest possible scale to apply to content
					minScale: 0.2,
					maxScale: 2.0,


					// Learn about plugins: https://revealjs.com/plugins/
					plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
				});
				Reveal.configure({
					pdfMaxPagesPerSlide: 1
				});
			</script>
		</body>
	</html>
